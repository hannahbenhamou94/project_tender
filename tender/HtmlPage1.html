<link href="css/flipclock.css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="Scripts/flipclock.js"></script>
<div class="clock" style="margin:2em;"></div>
<div class="message"></div>
<script type="text/javascript">
        var clock;
        var time = null;
        if (!time) {
            time = window.location.href;
            time = time.substr(time.indexOf('=') + 1);
        }
        $(document).ready(function () {
            var clock;

            clock = $('.clock').FlipClock({
                clockFace: 'DailyCounter',
                autoStart: false,
                callbacks: {
                    stop: function () {
                        $('.message').html('The clock has stopped!')
                    }
                }
            });

            clock.setTime(time);////////////לשנות לזמן המתאים במילי שניות.
            ///////////החישוב של הזמן יתבצע בצד שרת כך שיהיה לפי שעון השרת
            ///////////חשוב! כאשר הזמן נגמר לבצע בדיקה בצד שרת שאכן הזמן נגמר ולא פריצה של המשתמש
            ///////////(המשתמש יכול לשנות את הhtml)
            clock.setCountdown(true);
            clock.start();

        });
</script>
